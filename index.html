<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fruit Slots</title>
		<link rel="stylesheet" href="assets/style/style.css" />
	</head>
	<body>
		<section class="wrapper">
			<h1>FRUIT SLOTS</h1>
			<div class="image-container">
				<div class="image first"></div>
				<div class="image second"></div>
				<div class="image third"></div>
			</div>
			<div>
				<p class="btn spin">SPIN</p>
				<p class="btn saldo">Deposit</p>
			</div>
			<h3>Saldo anda sekarang : <span class="data-saldo">0</span></h3>
			<h3>Taruhan : <span class="data-bet">800</span></h3>
			<div class="spin-container">
				<p class="btn auto">Auto Spin</p>
				<p class="btn stop">Stop Spin</p>
				<p class="btn tenSpin">Spin 10x</p>
				<p class="btn twentySpin">Spin 20x</p>
				<p class="btn fiftySpin">Spin 50x</p>
				<p class="btn hundredSpin">Spin 100x</p>
			</div>
			<p class="btn change-bet">Ubah Taruhan</p>
		</section>
		<div class="bet-container">
			<p class="btn bet" data-index="2">800</p>
			<p class="btn bet" data-index="2">1000</p>
			<p class="btn bet" data-index="2">1500</p>
			<p class="btn bet" data-index="2">2000</p>
			<p class="btn bet" data-index="2">5000</p>
			<p class="btn bet" data-index="2">8000</p>
		</div>

		<script src="assets/js/main.js"></script>
	</body>
</html>
